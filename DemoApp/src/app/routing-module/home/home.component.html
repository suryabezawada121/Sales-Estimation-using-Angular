<div >
  <form method="POST" class="formupload">
    <input type="file"  accept=".xlsx,.csv,.xls " id="fileID"  (change)="getFile($event)">
    <div [innerHTML]="fileName" ></div>
    <p><br><br> Drag your file here or click in this area. <br><br>* Files Supported: XLSX, XLS, CSV *</p>
    <button type="submit" class="form-control form-control-lg" id="formFileLg" name="file" (click)="uploadFile()" >Upload</button>
  </form>
</div>
